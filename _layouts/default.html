<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Highlight -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="masthead">
     <div class="container">
       <h3 class="masthead-title">
         <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
         <span>&middot;</span>
         <small>{{ site.tagline }}</small>
       </h3>
     </div>
    </div>

    <div class="wrap">
      <div class="container content">
        {{ content }}
      </div>
    </div>

    <script>
      $(document).ready(function() {

        $(document).click(function(e) {
          var $target = $(e.target);
          var $sidebarButton = $('.sidebar-container');
          if($target.closest('.sidebar-container').length) {
            $sidebarButton.toggleClass('open');
          } else {
            $sidebarButton.removeClass('open');
          }
        });

        $('#go-to-solution').click(function(e) {
          e.preventDefault(); // prevent default behavior - "jump" to anchor
          $('html, body').animate({
            scrollTop: $('#solution').offset().top
          }, 750);
        });

      });
    </script>
  </body>
</html>
